<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="" th:action th:object="${updateUserRequest}">
    <div class="container">
        <h1>회원 정보 수정</h1>

        <div class="form-group">
            <label for="userId">userId</label>
            <input type="text" class="form-control" id="userId" th:field="*{userId}" placeholder="사용자 아이디">
        </div>

        <div class="form-group">
            <label for="userName">userName</label>
            <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="사용자 이름">
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="사용자 이메일">
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
        <button th:onclick="|location.href='@{/}'|" type="button">취소</button>
    </div>
</form>
</body>
</html>
