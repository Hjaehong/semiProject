<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>옷홋</title>
    <link th:href="@{/css/myActivity.css}" rel="stylesheet" type="text/css">
</head>
<body>
  <div th:replace="common/header.html"></div>
  <div class="myPage">
    <div th:replace="common/userProfile.html"> </div>

      <div class="content-area">
          <h3> 내 여행기록 </h3>
          <hr>
          <table class="myActivity">
              <thead>
              <tr>
                  <th> 번호 </th>
                  <th> 제목 </th>
                  <th> 여행지 </th>
                  <th> 여행날짜 </th>
              </tr>
              </thead>

              <tbody>
              <tr th:each=" myRecord : ${MyRecord}">
                  <td th:text="${myRecord.rowNum}"></td>  <!-- rowNum으로 받아줘야함 (planNo은 모든 유저가 공통으로 쓰니까) -->
                  <td>
                      <a th:text="${myRecord.rcTitle}" href="/record/recordDetail/" th:attrappend="href=${myRecord.recordNo}"/>
                  </td>
                  <td th:text="${myRecord.cityDTO.locationDTO.locName} + ' ' + ${myRecord.cityDTO.cityName}"></td>
                  <td th:text="${myRecord.travelStartDate}+ ' ~ ' + ${myRecord.travelStartDate}"></td>
              </tr>
              </tbody>
          </table>
      </div>
  </div>

</body>
</html>
