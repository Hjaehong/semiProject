<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RecordDetail</title>
    <style>
        .posting {
            /*전체 너비*/
            margin: 0 18rem;
        }

        h6{
            font-weight: 400;
            font-size: 24px;
            margin:0

        }

        h2{
            font-weight: 700;
            font-size: 36px;
            margin:8px 0;

        }


        .profile{
            /*프로필 이미지, 텍스트 중앙 정렬*/
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .profile-img {
            border-radius: 70%;
            width: 50px;
            height: 50px;
            overflow: hidden;
            margin-right: 12px;
            border: 1px solid gray;
        }

        .profile img{
            object-fit: contain;
            width: 100%;
            height: 100%;
        }

        .writer{
            font-weight: 400;
            font-size: 20px;
        }

        .date{
            font-weight: 400;
            font-size: 18px;
        }

        img{
            width: 100%;
            height: 580px;
            margin-bottom: 30px;
        }
        pre{
            white-space: pre-wrap;
        }

        .tag {
            /*본문 태그 간격*/
            margin: 8px 0 53px;
        }

        .tag span {
            display: inline-block;
            background: #F29494;
            margin-right: 8px;
            padding: 7px 10px 5px;
            border-radius: 5px;
            color: white;
            text-align: center;
        }

        .comment-form{
            border: 2px solid black;
            border-radius: 6px;
            margin-top:11px;
            padding: 10px 24px;
        }

        textarea{
            margin-top: 4px;
            width:100%;
            height: 100px;
        }

        button{
            border: none;
            background: #656565;
            width: 50px;
            height: 33px;
            border-radius: 10px;
            color: #fff;
            display: block;
            margin-left: auto;
            margin-top: 10px;
            transform: translateX(8px);
        }

    </style>
</head>
<body>
<div th:replace="common/header.html"> 서버렌더링을 거쳐야 헤더가 정상적으로 불러와짐 </div>
    <div class="posting">
        <div class="head">
            <h6 th:text="${RecordOne.cityDTO.cityName}"></h6>
            <h2 th:text="${RecordOne.rcTitle}">  </h2>
            <div class="profile">
                <div class="profile-img">
                    <img th:src="${RecordOne.userNo}" alt="프로필이미지"/>
                </div>
                <span class="writer" th:text="${RecordOne.userNo}"> 작성자 </span>
            </div>
            <span class="date" th:text="${RecordOne.travelStartDate}"></span>
            <span> ~ </span>
            <span class="date" th:text="${RecordOne.travelEndDate}" ></span>
        </div>

        <img  th:src="${RecordOne.fileNo}" alt="여행지사진"/>
        <div class="content">
            <pre th:text="${RecordOne.rcDetail}"></pre>
            <div class="tag">
                <span> 태그1 </span>
                <span> 태그2 </span>
                <span> 태그3 </span>
            </div>
        </div>

        <div class="bookmark">
<!--            좋아요 아이콘-->
<!--            <img />-->
            <span>게시글 저장하기</span>
        </div>

        <div>댓글</div>
        <form class="comment-form">
<!--            사이즈 조정하기~-->
            <div class="profile">
                <div class="profile-img">
                    <img src="제주도.png" alt="프로필이미지"/>
                </div>
                <span class="writer"> 작성자 </span>
            </div>
            <textarea></textarea>
            <button>등록</button>
        </form>
    </div>

</body>
</html>
