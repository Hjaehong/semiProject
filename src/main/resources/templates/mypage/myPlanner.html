<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>myRecord</title>
  <link th:href="@{/css/myActivity.css}" rel="stylesheet" type="text/css">
  <script>
    const successMessage = "[[${ successMessage}]]";
    if (successMessage){
      alert(successMessage);
    }
  </script>
</head>
<body>
<div th:replace="common/header.html"></div>
<div class="myPage">
  <div th:replace="common/userProfile.html"> </div>

  <div class="content-area">
    <h3> 내 플래너 </h3>
    <hr>
    <table class="myActivity">
      <thead>
      <tr>
        <th> 번호 </th>
        <th> 예정 여행지 </th>
        <th> 예정날짜 </th>
      </tr>
      </thead>

      <tbody>
      <tr th:each=" myPlanner : ${MyPlanner}">
        <td th:text="${myPlanner.rowNum}"></td> <!-- rowNum으로 받아줘야함 (planNo은 모든 유저가 공통으로 쓰니까) -->
        <td>
          <a th:text="${myPlanner.travelPlace}" href="/planner/plannerDetail/" th:attrappend="href=${myPlanner.planNo}"/>
        </td>
        <td th:text="${myPlanner.startDueDate}+ ' ~ ' + ${myPlanner.endDueDate}"></td>
      </tr>
      </tbody>ㅇ
    </table>
  </div>
</div>

</body>
</html>
