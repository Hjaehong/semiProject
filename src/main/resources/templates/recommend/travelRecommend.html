<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/travelRecommend.css}" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="showUserTag" name="showUserTag">
        <form method="post">
            <div class="tagTable">
                <div th:each="tagList : ${ tagList }">
                    <div>
                        <button type="submit" name="tag" th:text="${tagList.tag_name}" th:value="${tagList.tag_code}"
                                onclick="location.href='/recommend/travelRecommend'"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div name="showRecommendPlace">
        <table>
            <tr th:each="travelList : ${ travelList }">
                <td>
                    <img  th:src="${travelList.pl_img_path}" class="modalClick"/>
                </td>
                <td>
                    <th:block>
                        <span th:text="${travelList.place_name}"/>
                    </th:block>
                </td>
                <td>
                    <span th:text="${travelList.cityDTO.locationDTO?.loc_name}"/>
                </td>
                <td class="modalView">
                    <span class="modalMain" th:utext="${travelList.content_detail}"/>
                </td>
            </tr>
        </table>

        <footer>
            <div th:fragment="paging" align="center">
                <!--            <button id="startPage">맨앞</button>-->
                <ul class="paging" th:each="page : ${ selectCriteria }">
                    <!--  -->
                    <li th:if="${page.pageNo <= 1}">
                        <button disabled><</button>
                    </li>
                    <li th:if="${page.pageNo > 1}">
                        <button th:onclick="|location.href='@{/recommend/travelRecommend(currentPage=${page.pageNo-1})}'|"><</button>
                    <li th:each="num : ${#numbers.sequence(page.startPage,page.endPage)}">
                        <th:block th:if="${page.pageNo eq num}">
                            <button disabled th:text="${num}"></button>
                        </th:block>
                        <th:block th:if="${page.pageNo ne num}">
                            <button id="bc" onclick="nextPage(this.innerText)"  th:text="${num}"></button>
                        </th:block>
                    </li>
                    </li>
                    <li th:if="${page.pageNo >= page.maxPage}">
                        <button disabled>></button>
                    </li>
                    <li th:if="${page.pageNo < page.maxPage}">
                        <button th:onclick="|location.href='@{/recommend/travelRecommend(currentPage=${page.pageNo+1})}'|">></button>
                    </li>
                </ul>
            </div>
        </footer>

        <script type="text/javascript" th:src="@{/js/travelRecommend.js}"></script>
    </div>
</body>
</html>
