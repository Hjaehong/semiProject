<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="" th:action th:object="${saveUserRequest}">
    <div class="container">
        <h1>회원가입</h1>
        <div class="form-group">
            <label for="userId">userId</label>
            <input type="text" class="form-control" id="userId" th:field="*{userId}" placeholder="사용자 아이디">
        </div>
        <div class="form-group">
            <label for="userName">userName</label>
            <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="사용자 이름">
        </div>
        <div class="form-group">
            <label for="userPwd">password</label>
            <input type="password" class="form-control" id="userPwd" th:field="*{userPwd}" placeholder="사용자 비밀번호">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="사용자 이메일">
        </div>
        <!-- 추가 -->
        <div class="form-group">
            <label for="nickname">nickname</label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}" placeholder="사용자 닉네임">
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
            <button th:onclick="|location.href='@{/}'|" type="button">취소</button>

    </div>
</form>
</body>
</html>
